<!-- grid grid -->
<style>
  .wrap {
    display: grid;
    height: 400px;
    /* grid-template-columns: 100px 100px 100px;  */
    /* grid-template-rows: repeat(3, 100px); */
/* 1.repeat()
    repeat(3, 100px)
    确定个数和宽度，重复操作
    */
/* 2.auto-fill
    不确定个数，确定宽度，自动填充
    */
    grid-template-columns: repeat(auto-fill, 500px);

/* 3. fr 关键字，代表单位
    */
    grid-template-rows: 1fr 2fr;

/* 4.minmax()
    取值范围
    */

/* 5.auto 关键字
    自动宽度
    */

/* 6.网格线的名称 
    grid-template-columns属性和grid-template-rows属性里面，还可以使用方括号，指定每一根网格线的名字
    []中可以有多个名字
    grid-template-columns: [c1 c11] 100px [c2] 100px [c3] auto [c4];
    */

/* 7.间隔 
    gap
    row-gap
    column-gap
    */

/* 8.grid-template-areas */  
/* ==========================给区域命名，子元素调用================================= */

/* 9.grid-auto-flow
    排列顺序  row / column
    */
  }
  .item {
    background: yellow;
    text-align: center;
    line-height: 100%;
    font-size: 50px;
    font-weight: 900;
  }


  .item {
    display: inline-grid;
  }
</style>
<div class="wrap">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
</div>
