<div id="app">
  <h1>{{count}}</h1>
  <p v-text="count"></p>
  <P v-html="html"></P>
</div>
<script src="./1-reactive.js"></script>
<script src="./kvue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      count: 1,
      html: '<span style="color: red">span</span>'
    }
  })

  setInterval(() => {
    app.count++
  }, 1000)
</script>
