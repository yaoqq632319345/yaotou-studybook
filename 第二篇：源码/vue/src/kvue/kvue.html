<div id="app">
  <h1 @click="add">{{count}}</h1>
  <input type="text" v-model="count">
  <p v-text="count"></p>
  <P v-html="html"></P>
</div>
<script src="./1-reactive.js"></script>
<script src="./kvue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      count: 1,
      html: '<span style="color: red">span</span>',
      arr: [1, 2]
    },
    render(h) {
      // const div = document.createElement('div')
      // div.textContent = this.count
      return h('div', null, this.count)
    },
    methods: {
      add () {
        this.count++
      }
    }
  })

  setInterval(() => {
    app.count++
    app.arr.push(3)
  }, 1000)
</script>
